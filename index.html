<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/read-excel-file@4.x/bundle/read-excel-file.min.js"></script>
    <link rel="icon" href="favi.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400;500;700;900&family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Noto+Serif+SC:wght@200;300;400;500;600;700;900&family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <title>Name Tag Generator</title>
</head>
<style>
    @media print {
        @page {
            size: letter;
            margin: 0mm;
        }

        .title,
        .blank,
        footer {
            display: none;
        }
    }

    html,
    body,
    div[data-role="page"] {
        width: 100%;
        -webkit-font-smoothing: subpixel-antialiased;
        margin: 0px;
        padding: 0px;
        font-family: 'Noto Sans TC', 'Noto Sans SC', 'Noto Serif SC', 'Noto Serif TC', sans-serif;
        background-color: rgb(236, 236, 236);
    }

    footer {
        height: 20px;
    }

    .letter {
        background-color: white;
        width: max-content;
        margin: auto;
        display: grid;
        grid-template-columns: max-content max-content max-content;
        border-bottom: 1px dotted rgb(190, 190, 190);
        border-right: 1px dotted rgb(190, 190, 190);
        page-break-after: always;
    }

    .name-tag {
        width: 2.35in;
        height: 0.65in;
        padding: 0.05in 0.2in 0.05in 0.2in;
        border-top: 1px dotted rgb(190, 190, 190);
        border-left: 1px dotted rgb(190, 190, 190);
        text-align: center;
        word-wrap: break-word;
        word-break: keep-all;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .title {
        margin: auto auto 10px auto;
        padding: 5px;
        width: 100%;
        text-align: center;
        color: rgb(14, 66, 69);
        background-color: white;
        box-shadow: rgba(0, 0, 0, 0.2) 1px 1px 10px;
        position: fixed;
    }

    .menu {
        display: none;
    }

    .printButton,
    .input {
        color: #fff;
        background-color: #007bff;
        border-color: #007bff;
        border: 1px solid transparent;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 0.25rem;
        transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        cursor: pointer;
    }

    .printButton:hover {
        background-color: rgb(0, 106, 213);
    }

    .makeAnotherButton {
        color: #007bff;
        background-color: transparent;
        border-color: #007bff;
        border: 1px solid;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 0.25rem;
        transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        cursor: pointer;
    }

    .makeAnotherButton:hover {
        color: white;
        background-color: rgb(0, 127, 250);
    }

    .blank {
        height: 140px;
    }
</style>

<body>
    <div class="title">
        <span class="bigTitle" style="font-size: 48px;">Name Tag Generator</span>
        <div class="welcome">
            <input type="file" class="input" accept=".xls,.xlsx" />
        </div>
        <div class="menu">
            <button class="printButton" onclick="print(document)">Print</button>
            <button class="makeAnotherButton" onclick="makeAnother()">Make another</button>
        </div>
    </div>
    <div class="blank"></div>
    <div class="page">
    </div>
</body>
<footer>

</footer>
<script>
    const input = document.querySelector('.input');
    const page = document.querySelector('.page');
    const welcome = document.querySelector('.welcome');
    const menu = document.querySelector('.menu');
    const bigTitle = document.querySelector('.bigTitle');
    let nameList = [];

    input.addEventListener('change', async () => {
        page.innerHTML = "";
        nameList = [];
        if (!input.files[0]) return;
        await readXlsxFile(input.files[0]).then((rows) => {
            rows.map((data) => {
                data[0] = data[0].replaceAll(/\s?[+,]\s?/g, ', ');
                nameList.push(data[0].split(/[\s，、+]/));
            });
            changeTitleAndLayout();
            addColum(nameList);
        }).catch(error => {
            alert(error.message);
        });
    })

    function changeTitleAndLayout() {
        let fileName = input.files[0].name.split(/.\w+$/)[0];
        document.title = fileName;
        bigTitle.innerText = fileName;
        menu.style.display = 'block';
        welcome.style.display = 'none';
    }

    function addColum(nameList) {
        let listLength = nameList.length;
        if (!listLength) return;
        let tableNumber = Math.floor(listLength / 42) + 1;
        let listIndex = 0;
        for (let tableIndex = 0; tableIndex < tableNumber; tableIndex++) {
            const letter = document.createElement('div');
            letter.className = 'letter';
            for (let i = 0; i < 42; i++) {
                const nameTag = document.createElement('div');
                nameTag.className = 'name-tag';
                if (nameList[listIndex] !== undefined) {
                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'name';
                    nameList[listIndex].forEach(element => {
                        nameSpan.innerText += element + ' ';
                    });
                    switch (true) {
                        case nameSpan.innerText.length < 20:
                            nameSpan.style.fontSize = '28px';
                            nameSpan.style.lineHeight = 1.1;
                            break;
                        case nameSpan.innerText.length < 35:
                            nameSpan.style.fontSize = '23px';
                            nameSpan.style.lineHeight = 1.25;
                            break;
                        case nameSpan.innerText.length < 55:
                            nameSpan.style.fontSize = '20px';
                            nameSpan.style.lineHeight = 1;
                            break;
                        case nameSpan.innerText.length < 70:
                            nameSpan.style.fontSize = '15px';
                            nameSpan.style.lineHeight = 1.25;
                            break;
                        default:
                            break;
                    }
                    nameTag.append(nameSpan);
                }
                listIndex++;
                letter.appendChild(nameTag);
            }
            page.appendChild(letter);
            if (tableIndex < tableNumber - 1) {
                const lineBreak = document.createElement("br");
                letter.after(lineBreak);
            }
        }
    }

    function makeAnother() {
        menu.style.display = 'none';
        welcome.style.display = 'block';
        page.innerHTML = '';
        input.value = '';
        document.title = 'Name Tag Generator';
        bigTitle.innerText = 'Name Tag Generator';
    }

</script>

</html>
