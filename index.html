<script>
    var input = document.getElementById("input");
    let nameList = [];

    input.addEventListener('change', async () => {
        await readXlsxFile(input.files[0]).then((rows) => {
            rows.map((data) => {
                nameList.push(data[0].split(/[,.\s，、+]/));
            });
        }).catch(error => {
            console.log(error)
        });
        console.log(nameList);
    })

</script>
