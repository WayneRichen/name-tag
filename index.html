<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/read-excel-file@4.x/bundle/read-excel-file.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400;500;700;900&family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Noto+Serif+SC:wght@200;300;400;500;600;700;900&family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <title>Name Tag</title>
</head>
<style>
    @media print {
        @page {
            size: letter;
            margin: 0mm;
        }
    }

    html,
    body,
    div[data-role="page"] {
        -webkit-font-smoothing: subpixel-antialiased;
        margin: 0px;
        padding: 0px;
        font-family: 'Noto Sans TC', 'Noto Sans SC', 'Noto Serif SC', 'Noto Serif TC', sans-serif;
    }

    .div1 {
        word-break: keep-all;
        width: 2.35in;
        height: 0.75in;
        padding-left: 0.2in;
        padding-right: 0.2in;
        border-top: 1px solid black;
        border-left: 1px solid black;
        text-align: center;
        word-wrap: break-word;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .letter {
        width: max-content;
        background-color: gainsboro;
        display: grid;
        grid-template-columns: max-content max-content max-content;
        border-bottom: 1px solid black;
        border-right: 1px solid black;

    }
</style>

<body>
    <input type="file" id="input" accept=".xls,.xlsx" />
    <div class="letter">
    </div>
</body>
<script>
    const input = document.getElementById("input");
    let nameList = [];
    const letter = document.querySelector('.letter');

    input.addEventListener('change', async () => {
        await readXlsxFile(input.files[0]).then((rows) => {
            rows.map((data) => {
                nameList.push(data[0].split(/[\s,，、+]/));
            });
        }).catch(error => {
            console.log(error)
        });
        addColum(nameList);
    })

    function addColum(nameList) {
        let listLength = nameList.length;
        let tableNumber = Math.floor(listLength / 42) + 1;
        let listIndex = 0;
        for (let tableIndex = 0; tableIndex < tableNumber; tableIndex++) {
            for (let i = 0; i < 42; i++) {
                var iDiv = document.createElement('div');
                iDiv.className = 'div1';
                if (nameList[listIndex] !== undefined) {
                    var name = document.createElement('span');
                    name.className = 'name';
                    nameList[listIndex].forEach(element => {
                        name.innerText += element + ' ';
                    });
                    switch (true) {
                        case name.innerText.length < 20:
                            name.style.fontSize = '28px';
                            break;
                        case name.innerText.length < 35:
                            name.style.fontSize = '24px';
                            break;
                        case name.innerText.length < 55:
                            name.style.fontSize = '20px';
                            break;
                        case name.innerText.length < 70:
                            name.style.fontSize = '17px';
                            break;
                        default:
                            break;
                    }
                    name.style.lineHeight = 1;
                    iDiv.append(name);
                }
                listIndex++;
                letter.appendChild(iDiv);
            }
        }
    }

</script>

</html>
